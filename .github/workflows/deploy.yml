name: ğŸš€ Deploy Rats On Cocaine to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš¡ Setup Pages
        uses: actions/configure-pages@v3

      - name: ğŸ› ï¸ Upload site files
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
